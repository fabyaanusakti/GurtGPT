{% load static %}
{% load markdown_filter %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <title>GurtGPT</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>GurtGPT</h1>
        <form method="post" class="chat-form">
            {% csrf_token %}
            <input type="text" name="prompt" class="chat-input" placeholder="Ask me anything..." required>
            <button type="submit" class="submit-btn">Kirim</button>
        </form>
        <div class="chat-container">
            <div class="chat-messages">
                {% if response %}
                <div>
                    <p><strong>Yo:</strong> {{ prompt }}</p>
                    <div class="message bot-message">
                        <p><strong>GurtGPT:</strong>
                            <span class="message-content">{{ response|markdown_format }}</span>

                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    <div id="loading" style="display: none;">
        <p>Gurt: hmm...</p>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function () {
            document.getElementById('loading').style.display = 'block';
        });

        document.addEventListener('DOMContentLoaded', function () {

            const messages = document.querySelectorAll('.message p');
            messages.forEach(el => {
                el.innerHTML = el.innerHTML.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            });
        });
    </script>
</body>

</html>
